<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Detalle Comercial</title>
<style>
.clearfix::after {
	content: "";
	display: block;
	clear: both;
}

</style>
</head>
<body>

<div id="contenedora" style="float:none; margin: 0 auto;width: 900px;" >
		<div class="clearfix">
			<div style="float: left; width: 50%">
				<h1>Detalle Comercial</h1>
			</div>
			<div style="float: none;width: auto;overflow: hidden;min-height: 80px;position: relative;">
				
				<div style="position: absolute; left: 39%; top : 39%;">
					
						<form action="/comerciales" >
							<input type="submit" value="Volver" />
						</form>
					</div>
				
			</div>
		</div>
		
		<div class="clearfix">
			<hr/>
		</div>

		<div style="margin-top: 6px;" class="clearfix">
			<div style="float: left;width: 50%">
				<label>Código</label>
			</div>
			<div style="float: none;width: auto;overflow: hidden;">
				<input th:value="${comercial.id}" value="Código" readonly="readonly"/>
			</div> 
		</div>
		<div style="margin-top: 6px;" class="clearfix">
			<div style="float: left;width: 50%">
				<label>Nombre</label>
			</div>
			<div style="float: none;width: auto;overflow: hidden;">
				<input th:value="${comercial.nombre}" value="Comercial" readonly="readonly"/>
			</div> 
		</div>
				<div style="margin-top: 6px;" class="clearfix">
			<div style="float: left;width: 50%">
				<label>Apellido1</label>
			</div>
			<div style="float: none;width: auto;overflow: hidden;">
				<input th:value="${comercial.apellido1}" value="Comercial" readonly="readonly"/>
			</div> 
		</div>
		<div style="margin-top: 6px;" class="clearfix">
			<div style="float: left;width: 50%">
				<label>Apellido2</label>
			</div>
			<div style="float: none;width: auto;overflow: hidden;">
				<input th:value="${comercial.apellido2}" value="Comercial" readonly="readonly"/>
			</div> 
		</div>
		<div style="margin-top: 6px;" class="clearfix">
			<div style="float: left;width: 50%">
				<label>Comisión</label>
			</div>
			<div style="float: none;width: auto;overflow: hidden;">
				<input th:value="${comercial.comision}" value="Comercial" readonly="readonly"/>
			</div> 
		</div>
		<div class="clearfix">
			<h3>Litado de Pedidos</h3>
			<hr/>
		</div>
		<div class="clearfix">
				<div style="float: left;width: 20%" >Id</div>
				<div style="float: left;width: 20%" >Total</div>
				<div style="float: left;width: 20%" >Fecha</div>
				<div style="float: left;width: 20%" >Id_Cliente</div>
				<a  style="float: left;width: 20%" >Cliente</a>
		</div>
		<div class="clearfix">
			<hr/>
		</div>
		<div style="margin-top: 6px;" class="clearfix">
			<div style="text-align:center;width: 100%">
				
			</div>
			<div th:each="pedido :${listaPedCom}" style="margin-top: 6px;" class="clearfix">
				<div style="float: left;width: 20%" th:text="${pedido.id}">0</div>
				<div style="float: left;width: 20%" th:text="${pedido.total}">0</div>
				<div style="float: left;width: 20%" th:text="${pedido.fecha}">0</div>
				<div style="float: left;width: 20%" th:text="${pedido.idCliente}">0</div>
				<a  style="float: left;width: 20%" th:href="@{http://localhost:8080/clientes/}+${pedido.idCliente}" th:text="${pedido.nombre}">Ver Cliente</a>
			</div>
		</div>

</div>

</body>
</html>
